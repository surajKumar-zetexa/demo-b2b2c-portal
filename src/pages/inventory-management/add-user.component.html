<div class="dialog-container">
   <div *ngIf="showAddUser">
        <div class="dialog-header text-center text-white ">
            <h3 class="mb-0">Add User</h3>
            <button (click)="close()" class="close"><i class="bi bi-x-lg"></i></button>
        </div>


        <div class="form-wrapper">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-card">
                        <label>Name</label>
                        <mat-form-field appearance="fill">
                            <input matInput placeholder="Enter name">
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-card">
                        <label>Id</label>
                        <mat-form-field appearance="fill">
                            <input matInput placeholder="Enter ID">
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-card">
                        <label>Mail</label>
                        <mat-form-field appearance="fill">
                            <input matInput placeholder="Enter mail">
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-card">
                        <label>Mobile Number</label>
                        <mat-form-field appearance="fill">
                            <input matInput placeholder="Enter number">
                        </mat-form-field>
                    </div>
                </div>

                <!-- <div class="col-md-12">
                    <div class="input-card">
                        <label>Nationality</label>
                        <mat-form-field appearance="fill">
                            <mat-select placeholder="Select" *ngFor="let country of countries" >
                                <mat-option value="{{ country.code }}"> {{ country.name }} ({{ country.code }})</mat-option>
                                <mat-option value="NRI" >NRI</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div> -->
                <div class="col-md-12">
                    <div class="input-card">
                        <select class="form-select" aria-label="Default select example"   >
                            <option  *ngFor="let country of countries" value="{{ country.code }}"> {{ country.name }}</option>
                            
                          </select>
                          
                        
                    </div>
                </div>

                
            </div>
        </div>
        <div class="dialog-footer">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <button mat-button (click)="nextDialoge()">Next</button>
                    </div>
                </div>
            </div>
        </div>
   </div>


    <div *ngIf="showEkyc">
        <div class="dialog-header text-center text-white ">
            <button (click)="back()" class="close back-btn"><i class="bi bi-arrow-left-short"></i></button>
            <h3 class="mb-0">Fill out fields below for eKYC</h3>
            <button (click)="close()" class="close skip-btn">Skip <i class="bi bi-skip-end-fill"></i></button>
        </div>
    
    
        <div class="form-wrapper">
            <div class="row">

                            <input matInput placeholder="Enter name">

                    </div>
                    <div class="input-card">
                        <label>Mail</label>
                        <mat-form-field appearance="fill">
                            <input matInput placeholder="Enter mail">
                        </mat-form-field>
                    </div>
                    <div class="input-card">
                        <label>Nationality</label>
                        <mat-form-field appearance="fill">
                            <input matInput placeholder="Nationality">
                        </mat-form-field>
                    </div>
                </div>
