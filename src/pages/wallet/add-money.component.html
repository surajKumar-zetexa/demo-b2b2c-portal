<div class="dialog-container">
    <div class="dialog-header text-center text-white ">
        <h3 class="mb-0">Add Money to Wallet $250</h3>
        <button (click)="close()" class="close"><i class="bi bi-x-lg"></i></button>
    </div>


    <div class="payment-options">
        <div class="heading">
            <h3>Which Payment Option?</h3>
        </div>
        <div class="payment-option-card d-flex align-items-center" (click)="selectBank()">
            <div class="img">
                <img src="assets/img/bank.png" alt="">
            </div>
            <div class="payment-type">
                <h6>Net Banking</h6>
                <p>All major banks supported</p>
            </div>
        </div>

        <div class="payment-option-card d-flex align-items-center">
            <div class="img">
                <img src="assets/img/bank.png" alt="">
            </div>
            <div class="payment-type">
                <h6>UPI</h6>
                <p>PhonePe, Gpay, Paytm, amazon pay...</p>
            </div>
        </div>

    </div>

    <div class="dialog-footer">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <p class="d-flex align-items-center justify-content-center text-center">
                    <i class="bi bi-shield-check"></i>
                    100% Secure payments Powered by
                    <img src="assets/img/logo.png" alt="">
                </p>
            </div>
        </div>
    </div>

</div>
